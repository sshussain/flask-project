<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form action="/create" method="post">
  <div>
    <label for="uname"><b>Username</b></label>
    <input type="text" name="uname" maxlength="100" placeholder="Enter user name"/>
    <label for="upwd"><b>Password</b></label>
    <input type="password" name="upwd" maxlength="32" placeholder="Enter password">
    <button type="submit" name="signup">Sign Up</button>
  </div>
</form>
</body>
</html>
